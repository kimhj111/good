<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine 앱</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { border: 1px solid black; }
    #label-container { font-size: 1.2em; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>카메라 분류 앱</h1>
  <button onclick="init()">카메라 시작</button>
  <div id="webcam-container"></div>
  <div id="label-container">결과 없음</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/O4Kie2-u-/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
        await webcam.setup();                         // 브라우저에 카메라 권한 요청
        await webcam.play();                          // 웹캠 시작
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        console.log("✅ 카메라 및 모델 초기화 성공");
      } catch (error) {
        alert("⚠️ 카메라를 사용할 수 없습니다. 크롬 권한 허용을 확인하세요.");
        console.error("🚫 오류 발생:", error);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let result = "";
      for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability.toFixed(2) > 0.5) {
          result += `${prediction[i].className} (${(prediction[i].probability * 100).toFixed(1)}%) `;
        }
      }
      labelContainer.innerText = result || "결과 없음";
    }
  </script>
</body>
</html>
